version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: penguinpath-db-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-penguinpath}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - penguinpath-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: penguinpath-backend-prod
    user: root  # Necesario para acceso a Docker socket
    env_file:
      - .env.production
    environment:
      # No incluir AWS_SES_* aquí porque vienen del env_file
      # Si las defines aquí con valor por defecto, sobreescriben el env_file
      PORT: 3000
      NODE_ENV: production
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - penguinpath-network
    restart: unless-stopped

  # Frontend Vue/Nginx
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${BACKEND_URL:-http://localhost:3000}
    container_name: penguinpath-frontend-prod
    env_file:
      - .env.production
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - penguinpath-network
    restart: unless-stopped
    volumes:
      # Para SSL certificates (opcional, si usas Let's Encrypt)
      - ./ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:

networks:
  penguinpath-network:
    driver: bridge
